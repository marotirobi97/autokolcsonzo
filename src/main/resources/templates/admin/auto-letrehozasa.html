<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autó létrehozása</title>
    <script>
    $(document).ready(function(){
        $('#letrehozas').click(function(){
            alert("Létrehoztál egy új autót.");
        });
    });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            background-image: url("/static/img/auto9.jpg");
            background-size:cover;
            background-repeat:no-repeat;
            font-weight:bold;
            color:white;
        }
        #div{
            margin-top:40px;
            margin-bottom:40px;
            margin-left: 40px;
            margin-right: 1600px;
       }
       #vissza{
            margin: 15px 40px;
       }
    </style>
</head>
<body>
<button onclick="window.location.href='/admin/adminPage'" id="vissza" class="btn btn-primary">Vissza</button><br>

<div id="div">
    <form action="#" th:action="@{/admin/create/car}" th:object="${auto}" method="post">
        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div><br>
        <label for="name">Marka:</label>
        <select class="custom-select" th:field="*{marka}">
            <option th:each="markaOpt : ${T(com.example.autokolcsonzo.enums.Marka).values()}"
                    th:value="${markaOpt}" th:text="${markaOpt.marka}"></option>
        </select><br><br>

        <label for="hanyEves">Hány éves:</label>
        <input type="text" th:field="*{hanyEves}" class="form-control" id="hanyEves" required><br>

        <label for="napiAr">Napi ár(FT):</label>
        <input type="text" th:field="*{napiAr}"  class="form-control" id="napiAr" required><br>

        <button class="btn btn-success" id="letrehozas" type="submit">Létrehozás</button>
    </form>
</div>

</body>
</html>
