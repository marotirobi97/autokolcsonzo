<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            background-image: url("/static/img/auto9.jpg");
            background-size:cover;
            background-repeat:no-repeat;
            font-weight:bold;
            color:white;
        }
        #vissza{
            margin: 10px 10px;
       }
    </style>
</head>
<body>
<button onclick="window.location.href='/admin/list/auto'" class="btn btn-primary" id="vissza">Vissza</button><br>
<form action="#" th:action="@{/admin/save}" th:object="${auto}" method="post">
    <div class="form-group">
        <input type="hidden" th:field="*{id}">
        <label for="name">Marka:</label>
        <select th:field="*{marka}">
            <option th:each="markaOpt : ${T(com.example.autokolcsonzo.enums.Marka).values()}"
                    th:value="${markaOpt}" th:text="${markaOpt.marka}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="hanyEves">Hány éves:</label>
        <input type="text" th:field="*{hanyEves}" id="hanyEves" required>
    </div>

    <div class="form-group">
        <label for="napiAr">Napi ár(FT):</label>
        <input type="text" th:field="*{napiAr}" id="napiAr" required>
    </div>

    <div class="form-group">
        <label for="name">Aktív-e:</label>
        <select th:field="*{aktivalt_e}">
            <option th:each="aktivalt : ${T(com.example.autokolcsonzo.enums.Aktivalt_e).values()}"
                    th:value="${aktivalt}" th:text="${aktivalt}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">Állapot:</label>
        <select th:field="*{allapot}">
            <option th:each="allapot : ${T(com.example.autokolcsonzo.enums.Allapot).values()}"
                    th:value="${allapot}" th:text="${allapot}"></option>
        </select>
    </div>

    <button  type="submit" class="btn btn-info">Szerkesztés</button>
</form>

</body>
</html>
