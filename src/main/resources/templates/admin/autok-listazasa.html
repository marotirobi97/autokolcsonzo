<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autok listázása</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            background-image: url("/static/img/auto9.jpg");
            background-size:cover;
            background-repeat:no-repeat;
            font-weight:bold;
            color:white;
        }
        #vissza{
            margin: 10px 10px;
       }
    </style>
</head>
<body>
<button onclick="window.location.href='/admin/adminPage'" id="vissza" class="btn btn-primary">Vissza</button><br>

<table class="table table-dark">
    <br>
    <h3 class="h3">Autók</h3>
    <br>
    <thead>
    <tr>
        <th scope="col"> ID </th>
        <th scope="col"> Márka </th>
        <th scope="col"> Napi ár </th>
        <th scope="col"> Aktivált-e </th>
        <th scope="col"> Szabad-e </th>
        <th scope="col"> Éves </th>
    </tr>
    </thead>
    <tbody>
    </tr>
    <tr th:each="auto : ${autoLista}">
        <td><span th:text="${auto.id}" name="name">ID</span></td>
        <td><span th:text="${auto.marka}" name="name">Márka</span></td>
        <td><span th:text="${auto.napiAr}"> Napi ár  </span></td>
        <td><span th:text="${auto.aktivalt_e}">Aktivált-e </span></td>
        <td><span th:text="${auto.allapot}">Szabad-e </span></td>
        <td><span th:text="${auto.hanyEves}">Éves</span></td>
        <td><a th:href="@{/admin/edit/car/{carId}(carId=${auto.id})}">Szerkesztés</a></td>
        <td><a th:href="@{/admin/upload/{carId}(carId=${auto.id})}">Képfeltöltés</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
