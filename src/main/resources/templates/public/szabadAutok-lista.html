<!DOCTYPE html>

<head>

</head>
<body>

        <th> ID </th>
        <th> Márka </th>
        <th> Napi ár </th>
    </tr>

    </tr>

        <td><span th:text="${auto.napiAr}"> Napi ár  </span></td>

    </tr>
    </tbody>
</table>
