<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <h3>Szabad Autók</h3>
    <thead class="thead-dark">
    <tr>
        <th scope="col"> ID </th>
        <th scope="col>"> Márka </th>
        <th scope="col"> Napi ár </th>
        <th scope="col"> Kép </th>
        <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    </tr>
    <tr th:each="auto : ${autoLista}">
        <td><span th:text="${auto.autoId}" name="name">ID</span></td>
        <td><span th:text="${auto.marka}" name="name">Márka</span></td>
        <td><span th:text="${auto.napiAr}"> Napi ár  </span></td>
        <td><img th:src="*{'data:image/png;base64,'+ auto.dekodoltKep}" alt="" width="100" height="100"/></td>
        <td><a th:href="@{/reservation/{carId}(carId=${auto.autoId})}">Lefoglalas</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
